<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>同城管理--登录</title>
	<link rel="stylesheet" href="css/inc_style.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<!-- 头部 -->
	<nav class = "header">
		<div class="header_box">
			<div class="logo">
				<img src="" alt="">
			</div>
		</div>
	</nav>
	<form action="" id="commentForm" method="post">
	<div class="login_main">
		<div class="login_box">
			<div class="login">
				<span class="title">管理员登录</span>
				<div class="account_div login_row">
					<i class="iconfont">&#xe605;</i><input type="text" name="account" class="account input" placeholder="账号">
				</div>
				<div class="password_div login_row">
					<i class="iconfont">&#xe629;</i><input type="password" name="password" class="password input" placeholder="密码">
				</div>
				<ul>
					<input type="checkbox"><span>记住我</span>
				</ul>
				<div class="login_row denglu">
					<input type="submit" class="submit btn ok" value="登录">
				</div>
			</div>
		</div>
	</div>
	</form>

	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/login_validate.js"></script>
</body>
</html>
